<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
</body>
    <main>

        <section id="tela">

            <div id="imagem"></div>

            <div id="formulario">
                <h1>
                    Login
                </h1>
                <p>
                    Olá, seja bem vindo(a).
                    Faça seu login:
                </p>

            <form action="php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        face
                        </span>
                    <input type="email" name="emais" id="iemail" placeholder="Seu e-mail" autocomplete="email" required maxlength="20">
                    <label for="iemail">login</label>
                </div>


                <div class="campo">
                    <span class="material-symbols-outlined">
                        encrypted
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    <label for="isenha">senha</label>
                </div>


                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci minha senha">
            </form>
        </div>
        </section>
    </main>
</html>
